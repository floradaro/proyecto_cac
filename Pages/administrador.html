<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="icon" href="../1-01.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
</head>
<body>
    <main id="mainAdministrador" class="mainAdministrador">
     <section class="container mt-4">
        <form id="formPelicula" class="row" action="" method="post" enctype="multipart/form-data" >
            <div class="mb-3 col-12 col-md-4">
              <label for="titulo" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="titulo" name="titulo">
              <div id="titulo-error" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duracion" placeholder="2h 33m" name="duracion">
                <div id="duracion-error" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Genero</label>
                <input type="text" class="form-control" id="genero" name="genero">
                <div id="genero-error" class="error"></div>
            </div>
            <div class="mb-3 col-8">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
                <div id="imagen-error" class="error"></div>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Ingresar Pelicula">
            </div>
            
          </form>
     </section>
     <section class="container mt-4">
        <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Genero</th>
                <th scope="col">Duración</th>
                <th scope="col">Imagen</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><img class="img-fluid img-thumbnail" width="200px" alt="..."></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td>@twitter</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
     </section>
    </main>    

<footer class="footer">
    <div>
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas frecuentes</a>
        <a href="">Ayuda</a>
        <a href="">Administrador Peliculas</a>
    </div>
    <div>
        <a href="#mainDetalle">
            <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
    </div>
    
</footer>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();
</script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/agregar_pelicula.js"></script>
</body>
</html>
