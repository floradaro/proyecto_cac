<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="../1-01.ico" type="image/x-icon">
    <script src="../js/inicio.js"></script>
    <title>Registrarse</title>
</head>

<body>
    <main id="main" class="main">
        <header class="header">
            <nav>
                <a href="../index.html" class="logo">
                    <img src="../assets/img/4-04.png" alt="logo de la pagina">
                </a>
                <ul>
                    <a href="" class="nav-link">Películas</a>
                    <a href="" class="nav-link">Series</a>
                    <a href="./inicio.html" class="nav-link">Iniciar Sesión</a>
                </ul>
            </nav>
        </header>


        <section class="sectionRegistrar">
            <div>
                <h1>Inicio Sesion</h1>
                <h2>Ingresa tu correo electrónico y contraseña para acceder a tu cuenta.</h2>
            </div>
            <form id="loginForm" action="" method="get">
                <div class="fieldset">

                    <div class="linea">
                        <div>
                            <h3>Correo Electrónico</h3>
                            <input type="email" name="email" id="email" placeholder="Email">
                            <div id="emailError" class="error-message"></div>
                        </div>
                        <div>
                            <h3>Contraseña</h3>
                            <input type="password" name="password" id="password" placeholder="Al menos 8 caracteres">
                            <div id="passwordError" class="error-message"></div>
                        </div>
                        <div class="terminos">
                            <input class="check" type="checkbox">
                            <label class="textoCheck" for="terminos">Recordar contraseña</label>
                        </div>
                    </div>

                    <div class="button_acomodar">
                        <button type="submit">Ingresar</button>
                    </div>


                    <div class="div_ayuda">
                        <a class="ayuda" href="#">¿Olvidaste tu contraseña?</a>
                        <a href="./registro.html" class="ayuda">Registrate</a>
                    </div>
                </div>
            </form>
        </section>

        <hr>
    </main>


    <footer class="footer">
        <div>
            <a href="">Términos y condiciones</a>
            <a href="">Preguntas frecuentes</a>
            <a href="">Ayuda</a>
            <a href="">Administrador Peliculas</a>
        </div>
        <div>
            <a href="#main">
                <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
            </a>
        </div>

    </footer>

    <script src="../js/inicio.js"></script>
</body>

</html>
